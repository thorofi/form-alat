<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Alat Keluar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
      color: #444;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:disabled {
      background-color: #f0f0f0;
      color: #777;
    }
    .alat-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
      position: relative;
    }
    .alat-container input {
      flex: 1;
      padding-right: 35px;
    }
    .alat-container button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }
    .add-button {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      background-color: #e0e0e0;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    .submit-button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ALAT KELUAR</h2>
    <form id="alatForm">
      <label>Nama</label>
      <input type="text" name="nama" required />

      <label>Tanggal request</label>
      <input type="text" id="tanggalRequest" disabled />

      <label>Range pemakaian</label>
      <div style="display: flex; gap: 10px">
        <input type="date" name="tanggalMulai" required />
        <input type="date" name="tanggalSelesai" required />
      </div>

      <label>Nama Project</label>
      <input type="text" name="namaProject" required />

      <label>List Alat</label>
      <div id="alatList"></div>
      <button type="button" class="add-button" onclick="addAlat()">âž• Tambah</button>

      <label>Foto Bukti (opsional)</label>
      <input type="file" id="fotoInput" accept="image/*" />

      <button class="submit-button" type="submit">Submit</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    document.getElementById('tanggalRequest').value = new Date().toLocaleString('id-ID');

    function addAlat(value = '') {
      const container = document.createElement('div');
      container.className = 'alat-container';
      container.innerHTML = `
        <input type="text" name="alat[]" placeholder="Contoh: Tripod" value="${value}" required />
        <button type="button" onclick="removeAlat(this)">Ã—</button>
      `;
      document.getElementById('alatList').appendChild(container);
    }

    function removeAlat(button) {
      button.parentElement.remove();
    }

    addAlat(); // Tambah satu kolom awal saat pertama kali dibuka

    const form = document.getElementById('alatForm');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzNJZX3ApYuqWfRxiv30D08dUwu6nxSC-d1Y35yg1KL8SFCHfMoobzk1m5KFB92wfLO/exec'; // Ganti ini dengan yang baru jika diupdate

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          document.getElementById('status').textContent = 'Terkirim âœ…';
          form.reset();
          document.getElementById('alatList').innerHTML = '';
          addAlat();
        } else {
          document.getElementById('status').textContent = 'Gagal mengirim ðŸ˜•';
        }
      } catch (error) {
        console.error(error);
        document.getElementById('status').textContent = 'Error saat mengirim ðŸ˜ž';
      }
    });
  </script>
</body>
</html>
