<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Alat Keluar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
      color: #444;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:disabled {
      background-color: #f0f0f0;
      color: #777;
    }
    .alat-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
      position: relative;
    }
    .alat-container input {
      flex: 1;
      padding-right: 35px;
    }
    .alat-container button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }
    .add-button {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      background-color: #e0e0e0;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    .submit-button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.athleticacompany.com/wp-content/uploads/2024/07/Athletica-Company_White-left-1.png" alt="Logo" style="display:block; margin: 0 auto 10px; max-width: 120px;" />
    <h2>FORM ALAT KELUAR</h2>
    <form id="alatForm">
      <label>Nama</label>
      <input type="text" name="nama" required />

      <label>Tanggal request</label>
      <input type="text" id="tanggalRequest" disabled />

      <label>Range pemakaian</label>
      <div style="display: flex; gap: 10px">
        <input type="date" name="tanggalMulai" required />
        <input type="date" name="tanggalSelesai" required />
      </div>

      <label>Nama Project</label>
      <input type="text" name="namaProject" required />

      <label>List Alat</label>
      <div id="alatList"></div>
      <button type="button" class="add-button" onclick="addAlat()">âž• Tambah</button>

      <label>Foto Bukti (opsional)</label>
      <input type="file" id="fotoInput" accept="image/*" />

      <button class="submit-button" type="submit">Submit</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    document.getElementById('tanggalRequest').value = new Date().toLocaleString('id-ID');

    function addAlat(value = '') {
      const container = document.createElement('div');
      container.className = 'alat-container';
      container.innerHTML = `
        <input type="text" name="alat[]" placeholder="Contoh: Tripod" value="${value}" required />
        <button type="button" onclick="removeAlat(this)">Ã—</button>
      `;
      document.getElementById('alatList').appendChild(container);
    }

    function removeAlat(button) {
      button.parentElement.remove();
    }

    addAlat(); // kolom alat pertama

    const form = document.getElementById('alatForm');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw5IAdzfbjM5_fs_1zh_Bif8R3GuEy8pVDYKucukUN-Ae_s4NzjXGL-x9Tv23tmh_i2/exec'; // ganti dengan URL deploy kamu

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const alatList = [...document.querySelectorAll('input[name="alat[]"]')].map(input => input.value);
      const fotoFile = document.getElementById('fotoInput').files[0];
      let fotoBase64 = '';

      if (fotoFile) {
        const reader = new FileReader();
        reader.onload = async () => {
          fotoBase64 = reader.result;

          await sendData(fotoBase64);
        };
        reader.readAsDataURL(fotoFile);
      } else {
        await sendData('');
      }

      async function sendData(fotoString) {
        const payload = {
          nama: formData.get("nama"),
          tanggalMulai: formData.get("tanggalMulai"),
          tanggalSelesai: formData.get("tanggalSelesai"),
          namaProject: formData.get("namaProject"),
          listAlat: alatList,
          fotoBukti: fotoString
        };

        try {
          const response = await fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(payload),
            headers: {
              'Content-Type': 'application/json',
            },
          });

          if (response.ok) {
            document.getElementById('status').textContent = 'Terkirim âœ…';
            form.reset();
            document.getElementById('alatList').innerHTML = '';
            addAlat();
          } else {
            document.getElementById('status').textContent = 'Gagal mengirim ðŸ˜•';
          }
        } catch (error) {
          console.error(error);
          document.getElementById('status').textContent = 'Error saat mengirim ðŸ˜ž';
        }
      }
    });
  </script>
</body>
</html>
