<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pengajuan Alat</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .readonly {
      background-color: #eee;
      color: #777;
    }

    .alat-container {
      margin-top: 10px;
    }

    .alat-item {
      position: relative;
      margin-bottom: 10px;
    }

    .alat-item input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .alat-item button {
      position: absolute;
      right: 5px;
      top: 5px;
      height: 26px;
      width: 26px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
      line-height: 1;
    }

    button.add-alat {
      margin-top: 5px;
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button.submit-btn {
      margin-top: 20px;
      width: 100%;
      background: #2ecc71;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.athleticacompany.com/wp-content/uploads/2024/07/Athletica-Company_White-left-1.png" alt="Logo Kantor">
    </div>
    <h2>Form Pengajuan Alat</h2>
    <form id="alatForm">
      <label>Nama</label>
      <input type="text" name="nama" required />

      <label>Tanggal Request</label>
      <input type="text" id="tanggalRequest" class="readonly" readonly />

      <label>Tanggal Mulai</label>
      <input type="date" name="tanggalMulai" required />

      <label>Tanggal Selesai</label>
      <input type="date" name="tanggalSelesai" required />

      <label>Nama Project / Liputan</label>
      <input type="text" name="namaProject" required />

      <label>List Alat</label>
      <div class="alat-container" id="alatContainer"></div>
      <button type="button" class="add-alat" onclick="addAlat()">+ Tambah Alat</button>

      <label>Foto Bukti (opsional)</label>
      <input type="file" name="fotoInput" accept="image/*" />

      <button type="submit" class="submit-btn">Kirim</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw5IAdzfbjM5_fs_1zh_Bif8R3GuEy8pVDYKucukUN-Ae_s4NzjXGL-x9Tv23tmh_i2/exec';
    const form = document.getElementById('alatForm');
    const alatContainer = document.getElementById('alatContainer');

    // Auto-date
    document.getElementById('tanggalRequest').value = new Date().toLocaleString('id-ID', {
      weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
      hour: '2-digit', minute: '2-digit'
    });

    // Tambah field alat
    function addAlat(value = '') {
      const div = document.createElement('div');
      div.className = 'alat-item';
      div.innerHTML = `
        <input type="text" name="alat[]" required value="${value}"/>
        <button type="button" onclick="this.parentElement.remove()">Ã—</button>
      `;
      alatContainer.appendChild(div);
    }

    // Tambah satu alat default saat load
    window.onload = () => addAlat();

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          alert("Berhasil mengirim data!");
          form.reset();
          alatContainer.innerHTML = '';
          addAlat();
        })
        .catch(error => {
          alert("Gagal mengirim. Coba lagi atau cek koneksi.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
