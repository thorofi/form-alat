<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Alat Keluar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
      display: block;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #e9e9e9;
      color: #777;
    }

    .alat-item {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    .alat-item input {
      flex: 1;
    }

    .alat-item button {
      margin-left: 8px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-alat {
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 7px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn {
      margin-top: 20px;
      background: green;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Ganti URL logo di bawah -->
  <img src="https://www.athleticacompany.com/wp-content/uploads/2024/07/Athletica-Company_White-left-1.png" alt="Logo" class="logo" />

  <h2>Form Pengajuan Alat Keluar</h2>

  <form id="alatForm">
    <label>Nama</label>
    <input type="text" name="nama" required />

    <label>Tanggal Request</label>
    <input type="text" id="tanggalRequest" name="tanggalRequest" readonly />

    <label>Tanggal Mulai</label>
    <input type="date" name="tanggalMulai" required />

    <label>Tanggal Selesai</label>
    <input type="date" name="tanggalSelesai" required />

    <label>Nama Project / Liputan</label>
    <input type="text" name="namaProject" required />

    <label>List Alat</label>
    <div class="alat-container" id="alatContainer"></div>
    <button type="button" class="add-alat" onclick="addAlat()">+ Tambah Alat</button>

    <label>Foto Bukti (opsional)</label>
    <input type="file" name="fotoInput" accept="image/*" />

    <button type="submit" class="submit-btn">Kirim</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Tanggal request otomatis
      const tanggalRequest = new Date().toLocaleDateString("id-ID");
      document.getElementById("tanggalRequest").value = tanggalRequest;

      // Tambah field alat pertama
      addAlat();

      document.getElementById("alatForm").addEventListener("submit", handleSubmit);
    });

    function addAlat() {
      const container = document.getElementById("alatContainer");

      const div = document.createElement("div");
      div.className = "alat-item";

      const input = document.createElement("input");
      input.type = "text";
      input.name = "alat[]";
      input.placeholder = "Nama alat";
      input.required = true;

      const removeBtn = document.createElement("button");
      removeBtn.type = "button";
      removeBtn.innerText = "Hapus";
      removeBtn.onclick = () => container.removeChild(div);

      div.appendChild(input);
      div.appendChild(removeBtn);
      container.appendChild(div);
    }

    function handleSubmit(event) {
      event.preventDefault();

      const form = document.getElementById("alatForm");
      const formData = new FormData(form);

      // Gabungkan semua input alat
      const alatInputs = document.querySelectorAll('input[name="alat[]"]');
      const listAlat = Array.from(alatInputs)
        .map(input => input.value.trim())
        .filter(val => val !== "")
        .join(", ");
      formData.append("listAlat", listAlat);

      // Submit ke Google Apps Script
      fetch("https://script.google.com/macros/s/AKfycbw5IAdzfbjM5_fs_1zh_Bif8R3GuEy8pVDYKucukUN-Ae_s4NzjXGL-x9Tv23tmh_i2/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        alert("Berhasil dikirim!");
        form.reset();
        document.getElementById("alatContainer").innerHTML = "";
        addAlat(); // Tambahkan satu field alat baru setelah reset
        document.getElementById("tanggalRequest").value = new Date().toLocaleDateString("id-ID");
      })
      .catch(err => {
        alert("Gagal mengirim data: " + err);
      });
    }
  </script>
</body>
</html>
